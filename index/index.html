    <input id="latt" type="text" style="width: 447px;" placeholder="Lattitude"/>
    <input id="long" type="text" style="width: 447px;" placeholder="Longitude"/>
    <button onclick="FindLocation()">Enter</button>
    <script language="javascript" type="text/javascript">
        var map;
        var geocoder;
        var latt = "66";
        var long = "15"
        function FindLocation() {
           latt = document.getElementById("latt").value;
           long = document.getElementById("long").value;
           InitializeMap();
        }
        function InitializeMap() {
            console.log(long)
            console.log(latt)
            var latlng = new google.maps.LatLng(`${latt}`, `${long}`); // Example coordinates
            var myOptions = {
                zoom: 8,
                center: latlng,
                mapTypeId: google.maps.MapTypeId.ROADMAP,
                disableDefaultUI: true
            };
            map = new google.maps.Map(document.getElementById("map"), myOptions);
        }
        window.onload = InitializeMap;
    </script>
